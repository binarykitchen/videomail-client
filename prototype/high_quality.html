<!doctype html>
<html>
  <head>
    <title>videomail-client examples</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <h1>
      High quality: High FPS, near HD quality, short duration and without auto-pause
    </h1>
    <p>
      This example shows that your browser cannot meet the FPS requirements due to
      performance issues and will use a lower one instead.
    </p>
    <div id="videomail"></div>
    <script src="/js/videomail-client.js"></script>
    <script>
      var videomailClient = new VideomailClient({
        verbose: true,
        enableAutoPause: false,
        disableSubmit: true,
        video: {
          countdown: false,
          fps: 40,
          limitSeconds: 60,
          width: 1024,
          height: 768,
        },
        image: {
          quality: 0.95,
        },
      });

      videomailClient.show();
    </script>
  </body>
</html>
