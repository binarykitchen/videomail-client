name: Test Runner for videomail-client (CI)

on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  build-test-lint-check:
    name: Build, Test, Prettier, Lint and Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸª› Install Node.js via nvm
        shell: bash --login {0}
        run: |
          nvm install --no-progress
          echo "$(dirname $(nvm which node))" >> $GITHUB_PATH

      - name: ğŸ“¦ Install npm dependencies
        run: npm install

      - name: ğŸ” Run prettier
        run: npm run prettier

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ” Check types
        run: npm run types

      - name: ğŸ”¨ Build
        run: npm run build:prod

      - name: ğŸ” Audit (detect vulnerabilities)
        run: npm run audit

      - name: ğŸ” Run tests
        run: npm run test

      - name: ğŸ” Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build:storybook
