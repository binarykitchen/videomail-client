<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    </head>
    <body>
        <h1>Dead simple with most defaults and small</h1>
        <div id="videomail"></div>
        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client')
            var videomailClient = new VideomailClient({
              verbose: true,
              disableSubmit: true,
              enablePause: false,
              video: {
                countdown: false,
                width: 280,
                limitSeconds: 20
              }
            })

            videomailClient.show()
        </script>
    </body>
</html>
