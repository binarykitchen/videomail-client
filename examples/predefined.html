<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <h1>Accept existing HTML, customize CSS classes and start recording asap</h1>
        <div id="videomail2" class="videomail">
            <div class='da_window'>
                <noscript>Please enable Javascript</noscript>
                <p class="recordNote hide"></p>
                <p class="recordTimer hide"></p>
                <p class="paused hide"></p>
                <p class="countdown hide"></p>
                <div class="notifier"></div>
                <video class="replay" controls></video>
                <video class="webcam"></video>
            </div>
            <div class="all_my_buttons">
                <button class="record">&#9673; Record</button>
                <button class="pause hide">&#9553; Pause</button>
                <button class="resume hide">&#9673; Resume</button>
                <button class="preview">&#x25ba; Preview</button>
                <button class="recordAgain hide">&#x25c0; Record again</button>
            </div>
        </div>
        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client'),
                videomailClient = new VideomailClient({
                    verbose:        true,
                    disableSubmit:  true,
                    selectors: {
                        userMediaClass: 'webcam',
                        visualsClass:   'da_window',
                        buttonsClass:   'all_my_buttons',
                    },
                    video: {
                        countdown:  false,
                        width:      360
                    }
                })

            videomailClient.show('videomail2')
        </script>
    </body>
</html>
