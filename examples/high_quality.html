<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <h1>High quality: High FPS, near HD quality, short duration and without auto-pause</h1>
        <p>This example shows that your browser cannot meet the FPS requirements due to performance issues and will use a lower one instead.</p>
        <div id="videomail"></div>
        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client'),
                videomailClient = new VideomailClient({
                    verbose:            true,
                    enableAutoPause:    false,
                    disableSubmit:      true,
                    video: {
                        countdown:    false,
                        fps:          30,
                        limitSeconds: 30,
                        width:        640,
                        height:       480
                    },
                    image: {
                        quality: .9,
                    }
                })

            videomailClient.show()
        </script>
    </body>
</html>
