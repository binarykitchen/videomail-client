<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    </head>
    <body>
        <h1>How it looks on a bad browser</h1>
        <div id="videomail"></div>
        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client'),
                videomailClient = new VideomailClient({
                    verbose:                  true,
                    adjustFormOnBrowserError: true,
                    fakeUaString:             'Internet Explorer 8.0'
                })

            videomailClient.show()
        </script>
    </body>
</html>
