<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <h1>BETA! With audio (experimental) and without auto-pause</h1>
        <div id="videomail"></div>
        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client'),
                videomailClient = new VideomailClient({
                    verbose:         true,
                    enableAutoPause: false,
                    disableSubmit:   true,
                    audio: {
                        enabled: false,
                        switch:  true
                    },
                    image: {
                        quality: .4
                    },
                    video: {
                        limitSeconds:   15,
                        countdown:      3,
                        width:          320
                    }
                })

            videomailClient.show()
        </script>
    </body>
</html>
